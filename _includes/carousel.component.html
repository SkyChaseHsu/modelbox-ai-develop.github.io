<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleCaptions"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{{ 'carousel-1-compressed.png' | prepend: site.img_path }}"
        class="d-block w-100"
        alt="..."
      />
      <div class="row">
        <div
          class="carousel-caption d-none d-md-block text-left text-dark col-5"
        >
          <!-- TODO 使用链接 -->
          <h5 style="font-weight: bold; color: #1756a9">
            {{ site.title | escape }}
          </h5>
          <p>{{ site.description | escape }}</p>
          <div class="button-group">
            <button class="button-primary-light">
              {{ site.data.locale.useNow }}
            </button>
            <button class="button-primary-dark">
              {{ site.data.locale.getStarted }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ 'carousel-2-compressed.jpg' | prepend: site.img_path }}"
        class="d-block w-100"
        alt="..."
      />
      <div class="row">
        <div
          class="carousel-caption d-none d-md-block text-left text-dark col-5"
        >
          <h5 style="font-weight: bold; color: #1756a9">
            {{ site.data.locale.EfficientDevelopment }}
          </h5>
          <p>
            {{ site.data.locale.EfficientDevelopmentDetail }}
          </p>
          <div class="button-group">
            <button class="button-primary-light">
              {{ site.data.locale.tryNow }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-target="#carouselExampleControls"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-target="#carouselExampleControls"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
